<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Haunting Within</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- My style -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Sedan+SC&family=Rubik+Wet+Paint&display=swap"
        rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/c2d17406e6.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <section id="content">
        <div class="container-fluid">
            <div class="row time-container text-center p-0 mb-2">
                <div class="col-3 align-items-center"><div class="character-box protagonist"><img class="protagonist-img" src="images/protagonist.png" alt="protagonist"></div></div>
                <div class="col-6 align-items-center"><div class="time"></div></div>
                <div class="col-3 align-items-center"><div class="character-box interlocutor"><img class="interlocutor-img" src="images/woman.png" alt="interlocutor"></div></div>
            </div>
            <div class="row align-items-center p-0 narration">
                <div class="col-lg p-0">
                    <p class="narration-hint">Click text for narration</p>
                    <div class="node-text ">Node Text</div>
                </div>
            </div>
            <hr>
            <div class="row p-0">
                <div class="col-lg d-grid gap-2 option-btns p-0">
                    <!-- <button class="btn btn-dark">Option 1</button> -->
                </div>
            </div>
            <div class="death text-center mt-3">YOU ARE DEAD</div>
            <div class="replay text-center mt-3">
                <p class="play-info"></p>
                <a href="./game.html" class="btn btn-dark checkpoint-btn"><i class="fa-solid fa-rotate-right"></i> Restart from checkpoint</a>
                <a href="./game.html" class="btn btn-dark replay-btn"><i class="fa-solid fa-rotate-right"></i> Replay
                    game</a>
            </div>
        </div>
        <div class="loader-overlay">
            <div class="text-center feedback p-1">
                <div class="feedback-text"></div>
                <div class="next-btn"><i class="fa-solid fa-forward"></i></div>
            </div>
            <div class="loader"></div>
        </div>
        <div class="inventory">
            <!-- <div class="inv-item" id="pliers"></div> -->
        </div>
             
    </section>

</body>
<script type="text/javascript" src="game.js"></script>


</html>
